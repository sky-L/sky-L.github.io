<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="shebang">#!/bin/sh</span><br><span class="line"></span></span><br><span class="line"><span class="built_in">read</span> -p <span class="string">"Please input your book name:"</span> book</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span>  /Users/skylee/Gitbook/Library/import/<span class="variable">$book</span></span><br><span class="line"></span><br><span class="line">gitbook build</span><br><span class="line"></span><br><span class="line">cp -r _book/*  ../on_linebook/<span class="variable">$book</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> ..</span><br><span class="line"></span><br><span class="line">git add .</span><br><span class="line"></span><br><span class="line">git commit -m <span class="string">'update'</span></span><br><span class="line"></span><br><span class="line">git push origin master</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> ~</span><br><span class="line"></span><br><span class="line">envoy run book</span><br></pre></td></tr></table></figure>

    <script>
    (function($) { 
      var upperLimit = 100;
      var scrollElem = $('#totop');
      var scrollSpeed = 500; 
      scrollElem.hide();
      $(window).scroll(function () {            
        var scrollTop = $(document).scrollTop();       
        if ( scrollTop > upperLimit ) {
          $(scrollElem).stop().fadeTo(300, 1); // fade back in           
        }else{       
          $(scrollElem).stop().fadeTo(300, 0); // fade out
        }
      });
      $(scrollElem).click(function(){
        $('html, body').animate({scrollTop:0}, scrollSpeed); return false;
      });
    })(jQuery);
    </script>
