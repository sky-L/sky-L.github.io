      <h1 class="post-title">PHPExcel常用方法 倒入／导出</h1>
    </header>

    <section class="post">
      <h3 id="下载包">下载包</h3><figure class="highlight armasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="label">composer</span> <span class="preprocessor">require</span> phpoffice/phpexcel</span><br></pre></td></tr></table></figure>
<h3 id="使用（实例化）">使用（实例化）</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">require</span> <span class="string">"vendor/autoload.php"</span>;</span><br><span class="line"><span class="keyword">use</span> <span class="title">SimpleExcel</span>\<span class="title">SimpleExcel</span>; <span class="comment">//当你的项目中没有用到命名空间不用写这一行</span></span><br><span class="line"><span class="variable">$obj</span> = <span class="keyword">new</span> PHPExcel();</span><br></pre></td></tr></table></figure>
<p>##导出</p>
<h3 id="操作sheet1">操作sheet1</h3><figure class="highlight xquery"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$obj-</span>&gt;setactivesheetindex(<span class="number">0</span>);</span><br><span class="line"><span class="variable">$obj-</span>&gt;getActiveSheet()</span><br><span class="line">         -&gt;setCellValue(<span class="string">'A'</span>，<span class="string">"a"</span>)</span><br><span class="line">         -&gt;setCellValue(<span class="string">'B'</span>, <span class="string">'b'</span>);  </span><br><span class="line"> <span class="variable">$obj-</span>&gt;getActiveSheet()-&gt;setTitle(<span class="string">'这是sheet1'</span>);</span><br></pre></td></tr></table></figure>
<h3 id="操作sheet2">操作sheet2</h3><figure class="highlight xquery"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$obpe-</span>&gt;createSheet();</span><br><span class="line"><span class="variable">$obj-</span>&gt;getActiveSheet()        </span><br><span class="line">	-&gt;setCellValue(<span class="string">'A'</span>，<span class="string">"a"</span>)         </span><br><span class="line">    -&gt;setCellValue(<span class="string">'B'</span>, <span class="string">'b'</span>);  </span><br><span class="line"><span class="variable">$obj-</span>&gt;getActiveSheet()-&gt;setTitle(<span class="string">'这是sheet2'</span>);</span><br></pre></td></tr></table></figure>
<h3 id="下载">下载</h3><figure class="highlight lasso"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$objPHPExcel</span><span class="subst">-&gt;</span>setActiveSheetIndex(<span class="number">0</span>); <span class="comment">// opend it on the first sheet</span></span><br><span class="line"> <span class="comment">// Redirect output to a client’s web browser (Excel2007) </span></span><br><span class="line"><span class="keyword">header</span>(<span class="string">'Content-Type:application/vnd.openxmlformatsofficedocument.spreadsheetml.sheet'</span>);</span><br><span class="line"><span class="keyword">header</span>(<span class="string">'Content-Disposition: attachment;filename="问吧数据.xlsx"'</span>);</span><br><span class="line"><span class="keyword">header</span>(<span class="string">'Cache-Control: max-age=0'</span>);</span><br><span class="line"><span class="comment">// If you're serving to IE 9, then the following may be needed</span></span><br><span class="line"><span class="keyword">header</span>(<span class="string">'Cache-Control: max-age=1'</span>);</span><br><span class="line"><span class="comment">// If you're serving to IE over SSL, then the following may be needed</span></span><br><span class="line"><span class="keyword">header</span>(<span class="string">'Expires: Mon, 26 Jul 1997 05:00:00 GMT'</span>); <span class="comment">// Date in the past</span></span><br><span class="line"><span class="keyword">header</span>(<span class="string">'Last-Modified: '</span> <span class="built_in">. </span>gmdate(<span class="string">'D, d M Y H:i:s'</span>) <span class="built_in">. </span><span class="string">' GMT'</span>); <span class="comment">// always modified</span></span><br><span class="line"><span class="keyword">header</span>(<span class="string">'Cache-Control: cache, must-revalidate'</span>); <span class="comment">// HTTP/1.1</span></span><br><span class="line"><span class="keyword">header</span>(<span class="string">'Pragma: public'</span>); <span class="comment">// HTTP/1.0</span></span><br><span class="line"><span class="variable">$objWriter</span> = PHPExcel_IOFactory<span class="tag">::createWriter</span>(<span class="variable">$objPHPExcel</span>, <span class="string">'Excel2007'</span>);</span><br><span class="line"><span class="variable">$objWriter</span><span class="subst">-&gt;</span>save(<span class="string">'php://output'</span>);</span><br><span class="line">exit();</span><br></pre></td></tr></table></figure>
<p>###excel导入</p>
<p><code>我觉得这样要方便的多</code></p>

    <script>
    (function($) { 
      var upperLimit = 100;
      var scrollElem = $('#totop');
      var scrollSpeed = 500; 
      scrollElem.hide();
      $(window).scroll(function () {            
        var scrollTop = $(document).scrollTop();       
        if ( scrollTop > upperLimit ) {
          $(scrollElem).stop().fadeTo(300, 1); // fade back in           
        }else{       
          $(scrollElem).stop().fadeTo(300, 0); // fade out
        }
      });
      $(scrollElem).click(function(){
        $('html, body').animate({scrollTop:0}, scrollSpeed); return false;
      });
    })(jQuery);
    </script>
